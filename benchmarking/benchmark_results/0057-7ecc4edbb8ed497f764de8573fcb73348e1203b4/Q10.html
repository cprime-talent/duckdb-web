
	<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Query Profile Graph for Query</title>
		<style>
		
	.Treant { position: relative; overflow: hidden; padding: 0 !important; }
	.Treant > .node,
	.Treant > .pseudo { position: absolute; display: block; visibility: hidden; }
	.Treant.loaded .node,
	.Treant.loaded .pseudo { visibility: visible; }
	.Treant > .pseudo { width: 0; height: 0; border: none; padding: 0; }
	.Treant .collapse-switch { width: 3px; height: 3px; display: block; border: 1px solid black; position: absolute; top: 1px; right: 1px; cursor: pointer; }
	.Treant .collapsed .collapse-switch { background-color: #868DEE; }
	.Treant > .node img {	border: none; float: left; }

	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { margin:0; padding:0; }
	table { border-collapse:collapse; border-spacing:0; }
	fieldset,img { border:0; }
	address,caption,cite,code,dfn,em,strong,th,var { font-style:normal; font-weight:normal; }
	caption,th { text-align:left; }
	h1,h2,h3,h4,h5,h6 { font-size:100%; font-weight:normal; }
	q:before,q:after { content:''; }
	abbr,acronym { border:0; }

	body { background: #fff; }
	/* optional Container STYLES */
	.chart { height: 500px; margin: 5px; width: 100%;  }
	.Treant > .node {  }
	.Treant > p { font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-weight: bold; font-size: 12px; }

	.tree-node {
		padding: 2px;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		border-radius: 3px;
		background-color: #ffffff;
		border: 1px solid #000;
		width: 200px;
		font-family: Tahoma;
		font-size: 12px;
	}

	.node-name {
		font-weight: bold;
		text-align: center;
		font-size: 14px;
	}

	.node-title {
		text-align: center;
	}

	.node-contact {
		font-weight: bold;
		text-align: center;
	}

	.small-impact {
		opacity: 0.7;
	}

	.medium-impact {
		opacity: 0.8;
	}

	.high-impact {
		opacity: 0.9;
	}

	.most-impact {
		opacity: 1;
	}


	
		.tone-0 {
			background-color: #493829;
		}
		.tone-1 {
			background-color: #816C5B;
		}
		.tone-2 {
			background-color: #A9A18C;
		}
		.tone-3 {
			background-color: #613318;
		}
		.tone-4 {
			background-color: #B99C6B;
		}
		.tone-5 {
			background-color: #A15038;
		}
		.tone-6 {
			background-color: #8F3B1B;
		}
		.tone-7 {
			background-color: #D57500;
		}
		.tone-8 {
			background-color: #DBCA69;
		}
		.tone-9 {
			background-color: #404F24;
		}
		.tone-10 {
			background-color: #668D3C;
		}
		.tone-11 {
			background-color: #BDD09F;
		}
		.tone-12 {
			background-color: #4E6172;
		}
		.tone-13 {
			background-color: #83929F;
		}
		.tone-14 {
			background-color: #A3ADB8;
		}
		</style>
	</head>
	<body>
		<script src="../../raphael.js"></script>
		<script src="../../treant.js"></script>
		<script>
		
	var chart_config = {
		chart: {
			container: "#query-profile",
			nodeAlign: "BOTTOM",
			connectors: {
				type: 'step'
			},
			node: {
				HTMLclass: 'tree-node'
			}
		},
		nodeStructure: { "text": {"name": "LIMIT (0.0s)",
"title": "",
"contact": "[20]"},
"HTMLclass": "small-impact tone-0",
"children": [{ "text": {"name": "ORDER_BY (0.05s)",
"title": "",
"contact": "[1024]"},
"HTMLclass": "most-impact tone-8",
"children": [{ "text": {"name": "PROJECTION (0.0s)",
"title": "",
"contact": "[37 967]"},
"HTMLclass": "small-impact tone-5",
"children": [{ "text": {"name": "HASH_GROUP_BY (0.15s)",
"title": "",
"contact": "[37 967]"},
"HTMLclass": "most-impact tone-7",
"children": [{ "text": {"name": "HASH_JOIN (0.16s)",
"title": "INNER<br>l_orderkey=o_orderkey<br>",
"contact": "[114 705]"},
"HTMLclass": "most-impact tone-10",
"children": [{ "text": {"name": "FILTER (0.05s)",
"title": "(l_returnflag = R)<br>",
"contact": "[1478 870]"},
"HTMLclass": "most-impact tone-13",
"children": [{ "text": {"name": "SEQ_SCAN (0.07s)",
"title": "lineitem<br>",
"contact": "[6001 215]"},
"HTMLclass": "most-impact tone-4",
"children": []}
]}
,{ "text": {"name": "HASH_JOIN (0.07s)",
"title": "INNER<br>o_custkey=c_custkey<br>",
"contact": "[57 069]"},
"HTMLclass": "most-impact tone-10",
"children": [{ "text": {"name": "FILTER (0.01s)",
"title": "(o_orderdate < 1994-01-01)<br>(o_orderdate >= 1993-10-01)<br>",
"contact": "[57 069]"},
"HTMLclass": "high-impact tone-13",
"children": [{ "text": {"name": "SEQ_SCAN (0.01s)",
"title": "orders<br>",
"contact": "[1500 000]"},
"HTMLclass": "high-impact tone-4",
"children": []}
]}
,{ "text": {"name": "HASH_JOIN (0.0s)",
"title": "INNER<br>c_nationkey=n_nationkey<br>",
"contact": "[150 000]"},
"HTMLclass": "small-impact tone-10",
"children": [{ "text": {"name": "SEQ_SCAN (0.0s)",
"title": "customer<br>",
"contact": "[150 000]"},
"HTMLclass": "small-impact tone-4",
"children": []}
,{ "text": {"name": "SEQ_SCAN (0.0s)",
"title": "nation<br>",
"contact": "[25]"},
"HTMLclass": "small-impact tone-4",
"children": []}
]}
]}
]}
]}
]}
]}
]}

	}
	
		</script>

		<div class="chart" id="query-profile"></div>

		<script>
			// create a dummy chart to figure out how wide/high iti s
			new Treant(chart_config );
			max_height = 0
			document.querySelectorAll('.tree-node').forEach(function(node) {
				top_px = parseInt(node.style.top.substring(0, node.style.top.length - 2))
				if (top_px > max_height) {
					max_height = top_px
				}
			});
			// now remove the chart we just created
			document.querySelectorAll('#query-profile').forEach(function(node) {
				node.innerHTML = ""
			});
			// resize the chart
			document.querySelectorAll('.chart').forEach(function(node) {
				node.style.height = (max_height + 200) + "px"
			});
			// and recreate it
			new Treant(chart_config );
			

		</script>

	</body>
	</html>
